<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page DevTemi </title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/87d64fe61c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
      <div class="nav-left">
        <h1 class="DEVTEMI-LOGO">DEVTEMI</h1>
        <ul>
          <li><img src="images/notification.png" ></li>
          <li><img src="images/inbox.png" ></li>
          <li><img src="images/video.png" ></li>
        </ul>
      </div>
        <div class="nav-right">
         <div class="search-box">
          <img src="images/search.png">
          <input type="text" class="text" placeholder="Search">
         </div>
           <div class="nav-user-icon online"  onclick="settingsMenuToggle()">
               <img src="images/Bobola.jpg" alt="">
           </div>
        </div>

<!---------Settings-menu---------------->
           <div class="settings-menu">

            <div  id="dark-btn">
              <Span></Span>
            </div>

            <div class="settings-menu-inner"></div>
              <div class="user-profile">
                <img src="images/profile-pic.png">
                <div>
                  <p>John  Nicholas</p>
                   <a href="#"> See Your Profile </a>
                </div>
              </div>
              <hr>
             

              <div class="user-profile">
                <img src="images/feedback.png">
                <div>
                  <p> Give Feedback </p>
                   <a href="#"> Help us to improve new design </a>
                </div>
              </div>
              <hr>

               <div class="settings-links">
                <img src="images/setting.png" class="settings-icon">
                <a href="#">Settings & Privacy  <img src="images/arrow.png" width="10px" >
                </a>
              </div>

               <div class="settings-links">
                <img src="images/help.png" class="settings-icon">
                <a href="#">Help  & Support  <img src="images/arrow.png" width="10px">
                </a>
              </div>

               <div class="settings-links">
                <img src="images/display.png" class="settings-icon">
                <a href="#"> Display & Accessibility <img src="images/arrow.png" width="10px">
                </a>
              </div>



               <div class="settings-links">
                <img src="images/feedback.png" class="settings-icon">
                <a href="#"> Give feedback <img src="images/arrow.png" width="10px">
                </a>
              </div>

               <div class="settings-links">
                <img src="images/logout.png" class="settings-icon">
                <a href="#"> Logout <img src="images/arrow.png" width="10px">
                </a>
              </div>
            </div>
    </nav>

           <!-- profile---------- -->
           <div class="profile-containner">
            <img src="images/cover.png" alt=""  class="cover-img">
           </div>



       <div class="footer">
        <p class="Copyright 2024 DevTemi">Copyright 2024 DevTemi</p>
       </div>

       <Script src="Script.Js"></Script>

</body>
</html>
